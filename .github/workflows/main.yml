name: pages

on:
  push:
    branches: [ "master" ]
    workflow_dispatch:
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: npm ci

      - name: build app
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
  
